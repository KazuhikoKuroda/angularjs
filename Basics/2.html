<!DOCTYPE html>
<html>
	<head>
		<script src="./node_modules/angular/angular.min.js"></script>
	</head>
	<body ng-app ng-init="firstName = 'John'; lastName = 'Doe';">
		<strong>First name:</strong> {{firstName}}<br />
		<strong>Last name:</strong> <span ng-bind="lastName"></span>
		<br />
		<p><label>FirstName</label><input type="text" ng-model="firstName"/></p>
		<p><label>LastName</label><input type="text" ng-model="lastName"/></p>
	</body>
</html>
